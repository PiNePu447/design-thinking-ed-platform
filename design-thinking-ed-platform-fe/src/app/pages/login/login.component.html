<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Log In</h1>
    <label class="login-label" for="email">Email:</label><br>
    <input type="email" name="email" class="login-email-input" />
    <br>
    <label class="login-label" for="password">Password:</label><br>
    <input type="password" name="password" class="login-password-input" />
  </form>
</div>
